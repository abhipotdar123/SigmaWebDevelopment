<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 2px 2px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .menu {
            display: flex;
        }
        .menu a {
            margin-left: 10px;
        }
        @media (max-width: 600px) {
            .menu {
                flex-direction: column;
                width: 100%;
            }
            .menu a {
                text-align: center;
                padding: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
</body>
</html>
