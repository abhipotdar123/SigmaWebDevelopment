    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: "Poppins", serif;
            background-color: #f5f5f5;
        }

        .card {
            overflow: hidden;
            border-radius: 5%;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 10px;
        }

        .card img {
            width: 100%;
            border-bottom: 2px solid black;
        }

        .chair-description {
            font-weight: 700;
            font-size: 18px;
            margin: 10px 0;
        }

        .price {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }

        .add-to-cart-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
