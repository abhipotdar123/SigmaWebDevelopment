<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout with Header</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e9e9f3;
            height: 100vh;
            display: grid;
        }

        /* Grid container */
        .container {
            display: grid;
            grid-template-columns: 200px 1fr 1fr;
            grid-template-rows: 70px 1fr 70px;
            grid-template-areas:
                "header header header"
                "navigation main main"
                "navigation footer footer";
        }

        /* Shared styles for specific grid items */
        header,
        main,
        footer {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
        }

        header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            align-items: center;
            border-bottom: 2px solid #1d1d42;
        }

        header .header-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .logo {
            margin-right: auto;
            width: 50px;
        }

        header .logo:hover {
            background-position: right center; /* Shift background on hover */
        }

        header .logo path {
            fill: radial-gradient( circle 950px at 2.5% 8%,  rgba(44,103,176,1) 0%, rgba(35,56,136,1) 90% );;
            stroke: #1d1d42;
            stroke-width: 10;
        }

        header .logo:hover path {
            fill: url(#gradient2);  /* Hover gradient */
        }

        header .header-buttons button {
            border: none;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 14px;
            cursor: pointer;
        }

        header .btn-login {
            background-color: #fff;
            border: 1px solid #ccc;
        }

        header .btn-get-started {
            background-color: #1d1d42;
            color: #fff;
        }

        header .menu-icon {
            font-size: 20px;
            cursor: pointer;
            color: #1d1d42;
        }

        nav {
            grid-area: navigation;
            background-color: #1d1d42;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav a:hover {
            background-color: #d9a76b;
            color: #1d1d42;
        }

        main {
            grid-area: main;
            background-color: #d9a76b;
        }

        footer {
            grid-area: footer;
            background-color: #3d434c;
        }

        /* SVG icon styles */
        .nav-icon {
            width: 20px;
            height: 20px;
            fill: #fff;
        }

        nav a:hover .nav-icon {
            fill: #1d1d42;
        }

        nav a:last-child {
            margin-top: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <!-- SVG with gradient fill -->
                <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                    <!-- Define gradients -->
                    <defs>
                        <!-- Default gradient -->
                        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#2b5876;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#4e4376;stop-opacity:1" />
                        </linearGradient>

                        <!-- Hover gradient -->
                        <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4e4376;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#2b5876;stop-opacity:1" />
                        </linearGradient>
                    </defs>

                    <!-- Path that will use the gradient fill -->
                    <path
                        d="M174 46a243 243 0 0186-15c30 0 59 5 86 15a50 50 0 0189 47c12 10 20 43 25 97 4 30 30 121 30 140 1 80-76 136-230 170-153-33-230-90-230-170 1-20 25-109 30-140 6-53 15-85 26-96a50 50 0 0188-48zm36 181a40 40 0 00-28 41l4 62a74.5 74.5 0 00148.7 0l4-61a40 40 0 00-28-41 182 182 0 00-53-8c-17 0-32 2-47 7zm150 3c17 0 30-18 30-40s-13-40-30-40-30 18-30 40 13 40 30 40zm-200 0c17 0 30-18 30-40s-13-40-30-40-30 18-30 40 13 40 30 40zm131 47a41 41 0 01-64 0c-17-20-3-37 32-37s49 17 32 37z"
                        fill="url(#gradient1)"  <!-- Default gradient fill -->
                    />
                </svg>
            </div>
            <div class="header-buttons">
                <button class="btn-login">Log In</button>
                <button class="btn-get-started">Get Started</button>
                <div class="menu-icon">&#9776;</div>
            </div>
        </header>
        <nav>
            <a href="#">
                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                </svg>
                Home
            </a>
            <a href="#">
                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 15a5 5 0 1 1 5-5 5 5 0 0 1-5 5z" />
                </svg>
                About Me
            </a>
            <a href="#">
                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 6.5l1.14 1.65 1.93-.6 1.14 1.65-1.14 1.65 1.14 1.65-1.14 1.65-1.93-.6L12 17.5l-1.14-1.65-1.93.6L8 15.2l1.14-1.65L8 11.9l1.14-1.65 1.93.6zM12 3a9 9 0 1 0 9 9 9 9 0 0 0-9-9z" />
                </svg>
                Services
            </a>
            <a href="#">
                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M21 8V7l-3 2-3-2v1l3 2zm0 5.1V14a1 1 0 0 1-1 1h-3v3h-4v-3H8a1 1 0 0 1-1-1v-5h4l2-2h6v5z" />
                </svg>
                Contact Us
            </a>
            <a href="#">
                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M14 2v4H6V2h8zM6 22h12V8H6v14zM12 11.5l3 3h-2v2H11v-2H9z" />
                </svg>
                Download Resume
            </a>
        </nav>
        <main>Main</main>
        <footer>Footer</footer>
    </div>
</body>

</html>
