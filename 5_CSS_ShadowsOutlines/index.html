<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Border</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12) border-box;
            border: 2px solid transparent;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
